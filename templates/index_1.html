<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet' />
    <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id='map'></div>
    <script>
        mapboxgl.accessToken =
            'pk.eyJ1IjoicnNiYXVtYW5uIiwiYSI6IjdiOWEzZGIyMGNkOGY3NWQ4ZTBhN2Y5ZGU2Mzg2NDY2In0.jycgv7qwF8MMIWt4cT0RaQ';
        map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v10?optimize=true',
            center: [-81.660895, 30.325941],
            zoom: 8
        });
        n_points = 202
        var icontypes = {
            "0": "rocket-11",
            "1": "airport-15",
            "2": "bus-15"
        }

        points = turf.randomPoint(n_points, {
            bbox: [-80, 30, -50, 70]
        })

        points.features.forEach(function (f) {
            f.properties.icon_rotate = 0
            f.properties.icon_type = icontypes[0]
        });

        function points_generation(count, newdata) {

            var newFeatures = {
                "type": "FeatureCollection",
                "features": []
            }

            points.features.forEach(newP);

            function newP(f, index) {
                //convert str to array
                var arr_trace = JSON.parse("[" + newdata.trace + "]");
                //console.log(arr_trace)
                //console.log(count)
                arr_trace = arr_trace["0"]
                var point_pair = arr_trace[index][count].split(',');
                var newcoords = [parseFloat(point_pair[0]), parseFloat(point_pair[1])]

                var newPoint = turf.point(newcoords)
                //Calculate rotation from previous state to new state
                newPoint.properties.icon_rotate = turf.bearing(f, newPoint)
                newPoint.properties.icon_type = icontypes[0]

                newFeatures.features.push(newPoint)
            };
            points = newFeatures;
        }

        map.on('style.load', function () {

            map.addSource('point', {
                "type": "geojson",
                "data": points,
                buffer: 5,
                maxzoom: 10
            });
            namespace = '/test';

            map.addLayer({
                "id": "point",
                "source": "point",
                "type": "symbol",
                "layout": {
                    //Control the icon image using data-driven styles
                    "icon-image": {
                        "property": "icon_type",
                        "type": "identity"
                    },
                    "icon-size": {
                        //Control the icon-size based on zoom level
                        "stops": [
                            [0, 0.5],
                            [7, 2]
                        ]
                    },
                    "icon-allow-overlap": true,
                    // Control the icon rotation with data driven styles
                    "icon-rotate": {
                        "property": "icon_rotate",
                        "type": "identity"
                    }
                }
            });


            var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port +
                namespace);

            socket.on('connect', () => {
                socket.emit('request data');
            })

            socket.on('sending', function (newdata) {

                section_length = newdata.section_length;

                var count = 0;
                setInterval(anim, 100);

                function anim() {
                    points_generation(count, newdata);
                    map.getSource('point').setData(points);
                    if (count < section_length - 1) {
                        requestAnimationFrame(anim)
                    }
                    count = count + 1;
                }
            });
        })
    </script>
</body>

</html>
